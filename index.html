        </div>

            <div>
                <div>
                    <img src="img/timezone_viewer_logo.png" alt="This is the timezone viewer logo" class="c-logo" width="232"height="87">

                    Know how late it is over the whole world

                </p>

                    <img src="img/download.png" alt="This is the timezone viewer logo" class="c-download-buttons">
